<html>
  <head>
    <!-- Declaring a title affects the text we see at the top of our browser and on the tab name! -->
    <title>My Page!</title>


    <style type="text/css">
      body{
        background: #95DAE8;
        font-family: "Arial";
      }

      /* Since the top two are applied to the body, the background of the webpage has the color #95DAE8 applied to its entirety and all the text on the page is Arial; even the header and the paragraphs.  */

      .special{
        font-size:12px;
      }

      /* This says that anything with the class "special" gets a font size of 12px. */

    </style>
  </head>
  <body>

    <h1>My first webpage!</h1>
    <p>This is super cool. Mega cool. Mega super amazing awesome. Certainly <strong>much more so</strong> than <em>Keith Leonardo</em> would ever be cool.</p>
    <br />
    <p class="special">Developers' Society can be found on Facebook at <a href="http://fb.com/devsocietyph">this link!</a></p>

    <!--The last paragraph has a class applied to it, which is "special." This causes it to have font-size: 12px applied to it, which has a smaller font size compared to the first paragraph.-->

</html>
